<!DOCTYPE html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        {% load static %}
        
        <link rel="stylesheet" href="{% static 'styles/mystyle.css' %}?{% now 'u' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        
        {% block script %}{% endblock %}
    </head>
    
    <nav class="navbar navbar-default" id="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand" style="color:black">Cusworth Master Locksmiths</p>
        </div>
        <ul class="nav navbar-nav ">
          <li ><a href="{% url 'html_form:new' %}">New Job</a></li>
          <li><a href="{% url 'jobs_home:inbox' %}">Inbox</a></li>
          <li><a href="{% url 'jobs_home:current' %}">Current Jobs</a></li>
          <li><a href="{% url 'jobs_home:archive' %}">Search</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><button class=" navbar-btn btn btn-success" id="logout_btn" type="button" onclick="location.href ='/logout'">Log Out</button></li>
        </ul>
      </div>
    </nav>
      
     
    
    <body>
        <div class=container>
          {% block body %} {% endblock %}
         
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
