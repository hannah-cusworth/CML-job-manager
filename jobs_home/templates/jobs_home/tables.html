

<table class="table table-hover" id="job_table">
    <thead class="thead">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Job Address</th>
        <th scope="col">Description</th>
        <th scope="col">Creation</th>
    </tr>
    </thead>
    <tbody>
        {% for job in current_jobs.qs %}
    <tr id="{{job.id}}" onclick="window.open('job/{{job.id}}')">
        <th scope="row">{{job.id}}</th>
        <td>{{job.client.first}} {{job.client.last}}</td>
        <td>{{job.job_address.postcode}}</td>
        <td>{{job.description}}</td>
        <td>{{job.creation_date}}</td>
    </tr>
        {% endfor %}
        </tr>
        </tbody>
    </table>
